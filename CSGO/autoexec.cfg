/////////////// Bindings ///////////////

unbindall
bind "1" "slot1" // primary
bind "2" "slot2" // secondary
bind "3" "slot3" // knife
bind "4" "slot4" // nades
bind "5" "slot5" // bomb
bind "6" "slot6" // HE
bind "7" "slot7" // flashbang
bind "8" "slot8" // smoke
bind "9" "slot10" // molotov
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "b" "buymenu"
bind "e" "+use"
bind "h" "+spray_menu"
bind "f" "+lookatweapon; r_cleardecals"
bind "g" "drop"
bind "i" "show_loadout_toggle"
bind "c" "+voicerecord" // mic
bind "m" "teammenu"
bind "r" "+reload"
bind "u" "messagemode2"
bind "j" "messagemode"
bind "v" "radio1"
bind "z" "radio2"
bind "x" "radio3"
bind "~" "toggleconsole" // console
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"
bind "SHIFT" "+speed"
bind "CTRL" "+duck"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "invnext"

// Noclip
alias "fly" "flyon"
alias "flyon" "noclip 1; alias fly flyoff"
alias "flyoff" "noclip 0; alias fly flyon"
bind "o" "fly"

// Will be replaced by scripts below, these are the default actions
bind "SPACE" "+jump"
bind "TAB" "+showscores"
bind "q" "lastinv"

// JUMPTHROW GRENADES
alias +jumpthrow "+jump;-attack"
alias -jumpthrow "-jump"
bind t +jumpthrow

//Skazzy3's epic clutch bind
//Based on voice_chat script by bananagaming (love you maxim)
alias "clutch" "clutchon"
alias "clutchon" "voice_enable 0; clutchsoundon; gameinstructor_enable 0; cl_clearhinthistory; r_cleardecals; playvol buttons\blip2 0.5; alias clutch clutchoff; say_team Voice Disabled, I can't hear anyone now."
alias "clutchoff" "voice_enable 1; clutchsoundoff; gameinstructor_enable 0; playvol buttons\blip1 0.5; alias clutch clutchon; say_team Voice Enabled, I can hear you now."
clutchoff
bind "mouse3" clutch

//Clutch audio options.
//Feel free to edit these how you like, these are only my values because I have a music kit.
alias "clutchsoundon" "volume 0.25; snd_tensecondwarning_volume 1"
alias "clutchsoundoff" "volume 0.10; snd_tensecondwarning_volume 1"

// Netgraph with scoreboard
net_graph 1
net_graphproportionalfont 1
net_graphheight "9999"
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 9999"
bind "TAB" "+scorenet"

// PROPER USAGE FOR +CL_SHOW_TEAM_EQUIPMENT
bind "space" "+jump;+cl_show_team_equipment"

// Radar zoom
bind "-" "incrementvar cl_radar_scale 0.25 1.0 -0.05"
bind "=" "incrementvar cl_radar_scale 0.25 1.0 0.05"
cl_radar_always_centered 0

// Quick Buys
bind "F3" "buy ak47; buy m4a1;"
bind "F4" "buy vesthelm; buy vest;"
bind "F5" "buy smokegrenade; buy flashbang;"

// QUICK NADE THROWS
// bind "✪" "use weapon_knife;use weapon_smokegrenade"
// bind "✪" "use weapon_knife;use weapon_hegrenade"
// bind "✪" "use weapon_knife;use weapon_flashbang"
// bind "✪" "use weapon_knife;use weapon_incgrenade; use weapon_molotov"

// Quick switch - Dope shit
alias +knife slot3
alias -knife lastinv
bind "q" +knife

// MANUAL VOLUME CHANGE
alias "volmin" "volume 0.00;echo  |*__________| VOLUME   0% MINIMUM!;alias volup vol1;alias voldn ngmin"
alias "vol1"   "volume 0.05;echo  |_*_________| VOLUME   5%;alias volup vol2;alias voldn volmin"
alias "vol2"   "volume 0.10;echo  |__*________| VOLUME  10%;alias volup vol3;alias voldn vol1"
alias "vol3"   "volume 0.15;echo  |___*_______| VOLUME  15%;alias volup vol4;alias voldn vol2"
alias "vol4"   "volume 0.20;echo  |____*______| VOLUME  20%;alias volup vol5;alias voldn vol3"
alias "vol5"   "volume 0.25;echo  |_____*_____| VOLUME  25%;alias volup vol6;alias voldn vol4"
alias "vol6"   "volume 0.30;echo  |______*____| VOLUME  30%;alias volup vol7;alias voldn vol5"
alias "vol7"   "volume 0.40;echo  |_______*___| VOLUME  40%;alias volup vol8;alias voldn vol6"
alias "vol8"   "volume 0.50;echo  |________*__| VOLUME  50%;alias volup vol9;alias voldn vol7"
alias "vol9"   "volume 0.75;echo  |_________*_| VOLUME  75%;alias volup vol10;alias voldn vol8"
alias "vol10"  "volume 1.00;echo  |__________*| VOLUME 100% MAXIMUM!;alias voldn vol9"
alias "volup" "vol2"
alias "voldn" "volmin"
bind "]" "volup"
bind "[" "voldn"

